<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Witchcraft</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

<div class="header">
    <div class="title">Witchcraft <span id="version"></span></div>
    <div>server: <div id="server-status"></div></div>
</div>

<div class="container">
    <div id="no-scripts">No scripts found</div>
    <table id="scripts-table" class="scripts"></table>
</div>

<div class="advanced-panel">
    <a id="advanced" href="">Server</a>
</div>

<div id="advanced-panel" class="hidden">
    <label>
        <span>Address:</span>
        <input type="text" value="host" id="server-address">
    </label>
    <label class="right">
        <a id="server-address-reset" href="">Reset to default</a>
    </label>
</div>

<div class="footer">
    <a id="docs" href="https://luciopaiva.com/witchcraft">Docs</a>
    <a id="report-issue" href="https://github.com/luciopaiva/witchcraft/issues">Report issue</a>
</div>

<script src="popup.js" type="module"></script>
</body>
</html>
